<!DOCTYPE html>
<head>
    <title>Chōshi Incremental</title>
    <link rel="icon" type="image/x-icon" href="o.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
    <script src="main.js"></script>
</head>

<body>
    <header>
        Ch<span style="color: red;">ō</span>shi Incremental
    </header>
    <div class="content">
        <div class="menus">
            <div class="main">
                <button id="addToPoints">Add</button>
                <button id="gotoShop">Shop</button>
                <button onclick="saveTheGame();">Save</button>
                <button onclick="loadTheGame();">Load</button>
            </div>

            <div class="shop">
                
                <div class="upgrades">
                    <button id="incAdd">Points/Click (<span id="incAddPrc">100</span>)</button>
                    <button id="autoAdd">Auto Click (<span id="autoAddPrc">500</span>)</button>
                    <button id="die" style="color:red; border-color: red;">Die<br>(<span id="deathCrit">10</span> PPC/AC)</button>
                </div>
                <button id="return">Back</button>
            </div>
            
        </div>



        <div class="inventory">
            <p id="points">You have <span id="pointsValue">0.00</span> <span id="pointsPlural">points</span>.</p>
            <p id="pointsPerClick">You gain <span id="ppcValue">1.00</span> <span id="ppcPlural">point</span> per click.</p>
            <p id="idlePoints">You gain <span id="idleValue">0.00</span> <span id="idlePlural">points</span> per second.</p>
            <p id="deathBoost">Your <span id="deathAmountValue">0</span> <span id="deathPlural">deaths are</span> boosting your progress by <span id="deathBoostValue">1.00</span>x.</p>
        </div>
    </div>
</body>
