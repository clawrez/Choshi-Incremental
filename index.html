<!DOCTYPE html>
<head>
    <title>Chōshi Incremental</title>
    <link rel="icon" type="image/x-icon" href="o.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
    <script src="main.js"></script>
</head>

<body>
    <header>
        Ch<span style="color: red;">ō</span>shi Incremental
    </header>
    <div class="content">
        <div class="menus">
            <div class="main">
                <button id="addToPoints">Add</button>
                <button id="gotoShop">Shop</button>
                <button onclick="saveGame();">Save</button>
            </div>

            <div class="shop">
                
                <div class="upgrades">
                    <button id="incAdd">Points/Click (100)</button>
                    <button id="autoAdd">Auto Click (500)</button>
                    <button id="die" style="color:red; border-color: red;">Die<br>(10 PPC/AC)</button>
                </div>
                <button id="return">Back</button>
            </div>
            
        </div>



        <div class="inventory">
            <p id="points">You have 0.00 points.</p>
            <p id="pointsPerClick">You gain 1.00 point per click.</p>
            <p id="idlePoints">You gain 0.00 points per second.</p>
            <p id="deathBoost">Your 0 deaths are boosting your progress by 1.00x.</p>
        </div>
    </div>
</body>
